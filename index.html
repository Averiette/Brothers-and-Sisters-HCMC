    <!-- REGISTRATION -->
        <div class="wrapper">
            <div class="form-box">
                <form method="post" action="https://script.google.com/macros/s/AKfycbxjB0cNanQ6JboAmHaIRZY0n9mjdKR46IVDsvVwkpkA0od4VVIM-UQSde2MHCkQl09T/exec" name="register-form">
                    <div class="titleh2">ĐĂNG KÝ</div>
                    <P>Tham gia dự án Brothers & Sisters 2024</P>
                        <div class="input-box">
                            <label>Họ và tên: </label>        
                            <input type="text" name="Họ và tên" required placeholder="Nguyễn Văn A">
                        </div>
                        <div class="input-box">
                            <label>Số điện thoại: </label>        
                            <input type="text" name="Số điện thoại" required placeholder="0912345678">
                        </div>
                        <div class="input-box">
                            <label>MSSV: </label>        
                            <input type="text" name="MSSV" required placeholder="SS190000">
                        </div>
                        <div class="input-box">
                            <label>Email trường: </label>        
                            <input type="email" name="Email trường" required placeholder="..@fpt.edu.vn/...@gmail.com">
                        </div>
                        <div class="input-box">
                            <label>Link Facebook cá nhân: </label>        
                            <input type="url" name="Facebook" required placeholder="https://facebook.com/...">
                        </div>
                        <div class="input-box">
                            <label for="field-of-study">Ngành học hiện tại</label>
                                <select id="field-of-study" name="Ngành học">
                                    <option value="Tiếng anh chuẩn bị">Tiếng anh chuẩn bị</option>
                                    <option value="Kinh doanh quốc tế">Kinh doanh quốc tế</option>
                                    <option value="Digital Marketing">Digital Marketing</option>
                                    <option value="Kỹ thuật phần mềm">Kỹ thuật phần mềm</option>
                                    <option value="An toàn thông tin">An toàn thông tin</option>
                                    <option value="Trí tuệ nhân tạo">Trí tuệ nhân tạo</option>
                                    <option value="Truyền thông đa phương tiện">Truyền thông đa phương tiện</option>
                                    <option value="Thiết kế đồ hoạ">Thiết kế đồ hoạ</option>
                                    <option value="Quản trị nhà hàng khách sạn">Quản trị nhà hàng khách sạn</option>
                                    <option value="Ngôn ngữ Anh">Ngôn ngữ Anh</option>
                                </select>
                        </div>

                        <div class="input-box">
                            <label for="field-of-process">Kỳ chuyên ngành/level tiếng anh</label>
                                <select id="field-of-process" name="Kỳ">
                                    <option value="LV1">TACB - LV1</option>
                                    <option value="LV2">TACB - LV2</option>
                                    <option value="LV3">TACB - LV3</option>
                                    <option value="LV4">TACB - LV4</option>
                                    <option value="LV5">TACB - LV5</option>
                                    <option value="LV6">TACB - LV6</option>
                                    <option value="CN1">Chuyên ngành 1</option>
                                    <option value="CN2">Chuyên ngành 2</option>
                                    <option value="CN3">Chuyên ngành 3</option>
                                    <option value="CN4">Chuyên ngành 4</option>
                                    <option value="CN5">Chuyên ngành 5</option>
                                    <option value="CN6">Chuyên ngành 6</option>
                                    <option value="CN7">Chuyên ngành 7</option>
                                    <option value="CN8">Chuyên ngành 8</option>
                                    <option value="CN9">Chuyên ngành 9</option>
                                </select>
                        </div>
                        <div class="input-box">
                            <label for="field-of-house">Bạn mong muốn vào nhà nào?</label>
                                <select id="field-of-house" name="Nhà">
                                    <option value="Faerie">Faerie</option>
                                    <option value="Phoenix">Phoenix</option>
                                    <option value="Thunderbird">Thunderbird</option>
                                    <option value="Unicorn">Unicorn</option>
                                </select>
                        </div>
                        <div class="input-box">
                            <label for="field-of-used">Bạn đã từng tham gia BroSis chưa?</label>
                                <select id="field-of-used" name="Tham gia">
                                    <option value="Đã từng">Đã từng</option>
                                    <option value="Chưa tham gia">Chưa tham gia</option>
                                </select>
                        </div>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
